[package]
name = "hubakc"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.18", features = [ "derive" ]}
ureq = "2.5.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.5.9"

[profile.release]
opt-level = "z"
lto = "fat"
codegen-units = 1
strip = true